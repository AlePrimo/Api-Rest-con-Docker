services:
  mysql_docker_db:
    image: mysql:8.0
    container_name: mysql_docker_db
    environment:
      MYSQL_DATABASE: dockerDB
      MYSQL_ROOT_PASSWORD: rootClave456
      MYSQL_USER: usuarioinventado
      MYSQL_PASSWORD: clavesegura1234
    ports:
      - "3306:3306"
    networks:
      - springnet
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootClave456"]
      interval: 10s
      timeout: 5s
      retries: 5

  spring_app:
    image: springdocker
    container_name: spring_app
    depends_on:
      mysql_docker_db:
        condition: service_healthy
    environment:
      USERMYSQL: usuarioinventado
      PASSMYSQL: clavesegura1234
    ports:
      - "8080:8080"
    networks:
      - springnet

volumes:
  mysql_data:

networks:
  springnet:
